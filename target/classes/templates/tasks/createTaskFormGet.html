<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'tasks')}">

<body>

<h2>Owner</h2>
<form th:object="${task}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('First Name', 'name')}" />
        <input
                    th:replace="~{fragments/inputField :: input ('Last Name', 'details')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Email Address', 'date')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${task['new']} ? 'Add Owner' : 'Update Owner'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Owner</button>
        </div>
    </div>
</form>
</body>
</html>
