<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'addArticle')}">

<body>

<div class="row">
    <div class="col s12">
        <h5 class="card-title center-align">Add A New Article</h5>
    </div>
</div>
<hr class="top_title">

<div class="row">
    <form class="col s12" method="post">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">title</i>
                <input id="icon_prefix" type="text" name="title" class="validate">
                <label for="icon_prefix">Title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">note_add</i>
                <input id="icon_prefix" type="text" name="details" class="validate">
                <label for="icon_prefix">Details</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <input type="submit" class="waves-effect waves-light btn" value="Submit">
            </div>
        </div>
    </form>
</div>

</body>
</html>
